<!DOCTYPE html>
<html>
<head>
  <title>Katsina State Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-pattern/dist/leaflet.pattern.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-pattern/dist/leaflet.pattern.js"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .legend {
      background: white;
      padding: 10px;
    }
    .legend i {
      width: 20px;
      height: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
// Initialize the map
var map = L.map('map').setView([12.989, 7.616], 7);  // Coordinates for Katsina State

// Add base layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Hospital Icon for PHCs
var hospitalIcon = L.icon({
  iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
  iconSize: [20, 20],
  iconAnchor: [10, 10],
  popupAnchor: [0, -10]
});

// Load GeoJSON files
fetch('LGA_boundary.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'black',  // Black border for LGA boundary
        fillColor: 'none',  // Hollow inside
        weight: 2
      }
    }).addTo(map);
  });

fetch('Access_Above_5KM.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'red',
        weight: 2,
        fillPattern: new L.Pattern({ // Crosshatch effect
          width: 10,
          height: 10,
          space: 5,
          stroke: 'red',
          strokeWidth: 1,
          opacity: 0.1,
          pattern: 'crosshatch'
        })
      }
    }).addTo(map);
  });

fetch('Access_Within_5KM.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: 'green',
        weight: 2,
        fillPattern: new L.Pattern({
          width: 10,
          height: 10,
          space: 5,
          stroke: 'green',
          strokeWidth: 1,
          opacity: 0.1,
          pattern: 'crosshatch'
        })
      }
    }).addTo(map);
  });

fetch('PHC.json')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, { icon: hospitalIcon }).bindPopup("Primary Health Center");
      }
    }).addTo(map);
  });

// Add scale
L.control.scale().addTo(map);

// Add legend
var legend = L.control({ position: 'bottomright' });

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    div.innerHTML += '<i style="background: #800000"></i> PHC<br>';
    div.innerHTML += '<i style="background: red; opacity: 0.1;"></i> Access Above 5KM<br>';
    div.innerHTML += '<i style="background: green; opacity: 0.1;"></i> Access Within 5KM<br>';
    div.innerHTML += '<i style="background: none; border: 2px solid black"></i> LGA Boundary<br>';
    return div;
};

legend.addTo(map);
</script>

</body>
</html>
